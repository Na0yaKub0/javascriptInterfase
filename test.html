<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">

<html>
 <head>
  <title>インターフェイステスト</title>
 </head>
 <body>
 <p id="text">初期</p>

 <button type="button" id="close" onclick="android.close()">
 クローズ
 </button>

 <button type="button" id="worker" onclick="android.worker('トークン',　'期限',　'リフレッシュ' )">
 ワーカー
 </button>

 <button type="button" id="logout" onclick="android.logout()">
 ログアウト
 </button>
  
<input type="file" accept='image/*' onchange="previewImage(this);">
<p>
Preview:<br>
<img id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">
</p>

 <script>
function previewImage(obj)
{
	var fileReader = new FileReader();
	fileReader.onload = (function() {
		document.getElementById('preview').src = fileReader.result;
	});
	fileReader.readAsDataURL(obj.files[0]);
}
 
function Close() {
document.getElementById("text").innerText = "クローズ";
android.close()
}

function Worker() {
document.getElementById("text").innerText = "ワーカー";
}

function Logout() {
document.getElementById("text").innerText = "ログアウト";
}
  

 </script>
 </body>
</html>
